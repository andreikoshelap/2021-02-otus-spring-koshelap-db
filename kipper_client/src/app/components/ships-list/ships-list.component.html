<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by name"
        [(ngModel)]="name"
      />
      <div class="input-group-append">
        <br/>
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchName()"
        >
          Search
        </button>
        <br/>
      </div>
    </div>
  </div>
<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by captain"
        [(ngModel)]="captain"
      />
      <div class="input-group-append">
        <br/>
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchCaptain()"
        >
          Search
        </button>
        <br/>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Ships List</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ship of ships; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveShip(ship, i)"
      >
        {{ ship.name }} , captain is {{ ship.captain }}
      </li>
    </ul>

    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllShips()">
      Remove All
    </button>
  </div>
  <div class="col-md-6">
    <div *ngIf="currentShip">
      <h4>Ship</h4>
      <div>
        <label><strong>Name:</strong></label> {{ currentShip.name }}
      </div>
      <div>
        <label><strong>Captain:</strong></label>
        {{ currentShip.captain }}
      </div>

      <a class="badge badge-warning" href="/ships/{{ currentShip.id }}">
        Edit
      </a>
    </div>

    <div *ngIf="!currentShip">
      <br />
      <p>Please click on a Ship...</p>
    </div>
  </div>
</div>
