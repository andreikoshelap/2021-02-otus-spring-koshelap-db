<div class="submit-form">
  <div *ngIf="!submitted">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        required
        [(ngModel)]="ship.name"
        name="name"
      />
    </div>

    <div class="form-group">
      <label for="captain">Captain</label>
      <input
        class="form-control"
        id="captain"
        required
        [(ngModel)]="ship.captain"
        name="captain"
      />
    </div>

    <button (click)="saveShip()" class="btn btn-success">Submit</button>
  </div>

  <div *ngIf="submitted">
    <h4>You submitted successfully!</h4>
    <button class="btn btn-success" (click)="newShip()">Add</button>
  </div>
</div>
